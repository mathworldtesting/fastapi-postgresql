name: Build & Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:   
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pytest

  deploy: 
    runs-on: ubuntu-latest
    steps:      
      - name: Deploy Pyhton app
        uses: appleboy/ssh-action@v0.1.2
        with:
            host: ${{ secrets.SSH_HOST }}  # IP address of the server you wish to ssh into
            key: ${{ secrets.SSH_KEY }} # Private key for the server
            username: ${{ secrets.SSH_USERNAME }}  # username of the server you wish to ssh into
            port: ${{ secrets.SSH_PORT }}  # port of the server you wish to ssh into
            timeout: 10000
            script: |
              mkdir apps
              cd apps
              git clone git@github.com:mathworldtesting/fastapi-postgresql.git
              ls
              